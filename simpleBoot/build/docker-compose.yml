version: '3.8'

services:
  # ---------------------------
  # simple Boot
  # ---------------------------
  simple-boot:
    container_name: "simple-boot"
    hostname: "simple-boot"
    build: ../target
    ports:
      - "8080:8080"
      - "8000:8000"
    expose:
      - "8080" 
    networks:
      - backend
    environment:
     JAVA_OPTS: -agentlib:jdwp=transport=dt_socket,server=y,suspend=n,address=*:8000

networks:
  backend:
    driver: bridge

